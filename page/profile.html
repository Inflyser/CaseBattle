<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CaseBattle WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/main.css">

    <!-- Подключаем SDK Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  

</head>
<body>
    <h2 style="text-align: center;">Test Mode</h2>
    <h2 style="text-align: center;">Профиль</h2>

    <button onclick="testConnection()">Проверить связь</button>
    <p id="response">Ответ будет здесь</p>

    <script>
      async function testConnection() {
        const responseElement = document.getElementById("response");
      
        try {
          const res = await fetch("https://giftcasebattle.onrender.com/ping");
          const data = await res.json();
          responseElement.textContent = "✅ Ответ: " + JSON.stringify(data);
        } catch (error) {
          responseElement.textContent = "❌ Ошибка запроса: " + error;
        }
      }
    </script>

</body>
